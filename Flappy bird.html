<!DOCTYPE html>
// skibidi flappy bird
        <html>
    <head>
<title>Flappy Bird</title>
<style>
canvas {
border:5px dashed hotpink;
background: lightblue;
display:block;
margin:20px auto;
}
body {
background:black;
color:lime;
font-family:Comic Sans MS, cursive;
text-align:center;
}
</style>
</head>
<body>
<h1>Flappy Bird!!</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<p>Press SPACE to flap!</p>
<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

let bird={
x:50,y:200,r:12,velocity:0,gravity:0.6,jump:-9,
draw:function(){
ctx.fillStyle="yellow";
ctx.beginPath();
ctx.arc(this.x,this.y,this.r,0,Math.PI*2); // body
ctx.fill();
ctx.closePath();

// eye
ctx.fillStyle="white";
ctx.beginPath();
ctx.arc(this.x+5,this.y-5,4,0,Math.PI*2);
ctx.fill();
ctx.fillStyle="black";
ctx.beginPath();
ctx.arc(this.x+5,this.y-5,2,0,Math.PI*2);
ctx.fill();

// beak
ctx.fillStyle="orange";
ctx.beginPath();
ctx.moveTo(this.x+this.r,this.y);
ctx.lineTo(this.x+this.r+8,this.y-4);
ctx.lineTo(this.x+this.r+8,this.y+4);
ctx.closePath();
ctx.fill();

// wing
ctx.fillStyle="gold";
ctx.beginPath();
ctx.arc(this.x-5,this.y+2,6,Math.PI/2,Math.PI*1.5);
ctx.fill();
},
flap:function(){this.velocity=this.jump;},
update:function(){this.velocity+=this.gravity;this.y+=this.velocity;}
};

let pipe={
position:[],gap:120,width:60,
draw:function(){
ctx.fillStyle="green";
for(let p of this.position){
ctx.fillRect(p.x,0,this.width,p.top);
ctx.fillRect(p.x,p.bottom,this.width,canvas.height-p.bottom);
}
},
update:function(){
if(frame%90===0){
let h=Math.floor(Math.random()*200)+50;
this.position.push({x:canvas.width,top:h,bottom:h+this.gap});
}
this.position=this.position.filter(p=>p.x+this.width>0);
for(let p of this.position){p.x-=3;}
}
};

let score=0,frame=0,gameover=false;

function loop(){
if(gameover)return;
frame++;
ctx.clearRect(0,0,canvas.width,canvas.height);

bird.update();bird.draw();
pipe.update();pipe.draw();

for(let p of pipe.position){
if(bird.x+bird.r>p.x&&bird.x-bird.r<p.x+pipe.width){
if(bird.y-bird.r<p.top||bird.y+bird.r>p.bottom){end();}
}
if(bird.x===p.x+pipe.width){score++;}
}

ctx.fillStyle="white";
ctx.font="20px Comic Sans MS";
ctx.fillText("Score: "+score,10,30);

requestAnimationFrame(loop);
}

function end(){
gameover=true;
alert("You Died :( Score: "+score);
reset();
}

function reset(){
score=0;frame=0;bird.y=200;bird.velocity=0;
pipe.position=[];gameover=false;
loop();
}

document.addEventListener("keydown",e=>{if(e.code==="Space")bird.flap();});
loop();
</script>
    </body>
        </html>
